        div: "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>Root Cause</p>\r\n<table class=\"grid\"><tr><td><b>Code</b></td><td><b>Description</b></td><td><b>Comment</b></td><td><b>Version</b></td></tr><tr><td>AP<a name=\"AP\"> </a></td><td>Analysis Process</td><td>Enter (AP) when ANALYSIS PROCESS is the reason due to:\r\n Product or supply failure (reagents, calibrators, QC material)\r\n Equipment or instrumentation failure</td><td>added v2.8</td></tr><tr><td>IM<a name=\"IM\"> </a></td><td>Information Management</td><td>Enter (IM) when INFORMATION MANAGEMENT is the reason due to:\r\n Database or Programming issues\r\n Overriding of test results\r\n Inaccurate calculations\r\n Inaccurate flagging, reference ranges, units of measure\r\n Incomplete/inaccurate transmission of test results\r\n Other</td><td>added v2.8</td></tr><tr><td>L<a name=\"L\"> </a></td><td>Laboratory</td><td>Enter (L) when LABORATORY is the reason due to:\r\n\x80 Data Entry error\r\n\x80 Testing/Technical error\r\n\x80 Repeat testing causing change to test result</td><td>added v2.8</td></tr><tr><td>NA<a name=\"NA\"> </a></td><td>Not Applicable</td><td>Enter (NA) when NOT-APPLICABLE is the reason due to:\r\n If no revisions performed or \r\n unable to determine reason for revision\r\nNote:  Do not use NA if result code status is not corrected (revised) or if a preliminary release of results with a correction (revision)</td><td>added v2.8</td></tr><tr><td>PD<a name=\"PD\"> </a></td><td>Placer Data</td><td>Enter (PD) when new or changed PLACER DATA information is the reason due to:\r\n Changed patient demographics or\r\n Result code data provided by the client on the requisition or specimen manifest that will be entered during order entry (i.e. Previous Biopsy Date, Clinical Information, Source, etc...)</td><td>added v2.8</td></tr></table>\r\n</div>"
