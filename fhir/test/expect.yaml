      text:
        status: additional
        div: "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>Service Request Relationship</p>\r\n<table class=\"grid\"><tr><td><b>Code</b></td><td><b>Description</b></td><td><b>Comment</b></td><td><b>Version</b></td></tr><tr><td>C<a name=\"C\"> </a></td><td>Compound</td><td>A compound is an extempo order which may be made up of multiple drugs.  For example, many hospitals have a standard item called &quot;Magic Mouthwash&quot;.  The item is ordered that way by the physician. The extempo items will contain multiple products, such as Maalox, Benadryl, Xylocaine, etc.  They will all be mixed together and will be dispensed in a single container.</td><td>added v2.5</td></tr><tr><td>E<a name=\"E\"> </a></td><td>Exclusive</td><td>An exclusive order is an order where only one of the multiple items should be administered at any one dosage time.  The nurse may chose between the alternatives, but should only give ONE of them.  An example would be: Phenergan 25 mg PO, IM or R q6h prn (orally, intramuscularly, or rectally every 6 hours as needed).</td><td>added v2.5</td></tr><tr><td>N<a name=\"N\"> </a></td><td>Nurse prerogative</td><td>Where a set of two or more orders exist and the Nurse, or other caregiver, has the prerogative to choose which order will be administered at a particular point in time.  For example,\r\n\tMilk of Magnesia PO 30 ml qhs (at bedtime)\r\n\tDulcolax Supp R @ hs prn\r\n\tColace 100 mg capsule PO bid \r\nThe nurse would be administering MOM, but may add the Colace and may also give the Dulcolax Supp as needed to promote and maintain regularity.</td><td>added v2.5</td></tr><tr><td>S<a name=\"S\"> </a></td><td>Simultaneous</td><td>A simultaneous order is 2 or more drugs which are ordered to be given at the same time.  A common example of this would be Demerol and Phenergan (Phenergan is given with the Demerol to control the nausea that Demerol can cause).  The order could be: Demerol 50 mg IM with Phenergan 25 mg IM q4h prn (every 4 hours as needed).</td><td>added v2.5</td></tr><tr><td>T<a name=\"T\"> </a></td><td>Tapering</td><td>A tapering order is one in which the same drug is used, but it has a declining dosage over a number of days.\r\nFor example, Decadron 0.5 mg is often ordered this way.  The order would look like this:\r\n\tDecadron 0.5 mg qid (four times a day) for 2 days, then\r\n\tDecadron 0.5 mg tid (three times a day) for 2 days, then\r\n\tDecadron 0.5 mg bid (twice a day) for 2 days, then\r\n\tDecadron 0.5 mg qd (daily) for 2 days, then stop.</td><td>added v2.5</td></tr></table>\r\n</div>"
