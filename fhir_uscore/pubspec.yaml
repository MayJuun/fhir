name: fhir_uscore
description: FHIR library for using the USCore specifications, based on the full fhir package.
version: 0.10.0
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_uscore

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  # fhir: ^0.9.5
  fhir:
    path: ../fhir
  # fhir_at_rest: ^0.9.5
  fhir_at_rest:
    path: ../fhir_at_rest
  freezed_annotation: ^2.2.0
  http: ^0.13.6
  json_annotation: ^4.8.1

dev_dependencies:
  import_sorter: ^4.6.0
  build_runner: ^2.3.2
  freezed: ^2.3.3
  json_serializable: ^6.6.2
  lint: ^2.0.1
  test: ^1.23.1
